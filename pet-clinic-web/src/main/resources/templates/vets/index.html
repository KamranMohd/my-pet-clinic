<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="UTF-8">
<title>Spring Pet Clinic</title>
</head>
<body>

	<h2>Veterinarians</h2>

	<table id="vets" class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.id}"></td>
				<td th:text="${vet.firstName}"></td>
				<td th:text="${vet.lastName}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
